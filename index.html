
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>IOTA种子生成器</title>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="./assets/hashids.min.js"></script>
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>
<body>
<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">IOTA种子生成</span>
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <div class="demo-ribbon"></div>
    <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div id='app-1' class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                <h3>种子生成</h3>
                <p>
                    请在下面输入一段随机文字,将会生成70位的随机种子.本过程在浏览器渲染执行，不会将种子上传远端服务器.
                </p>
                <p>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="salt" v-model="salt">
                    <label class="mdl-textfield__label" for="salt">...</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" v-on:click ="createseed">
                    生成
                </button>
                </p>
                <p>{{seed}}</p>
            </div>
            <script>
                var app1 = new Vue({
                    el: '#app-1',
                    data: {
                        salt: '',
                        seed: ''
                    },
                    methods: {
                        createseed: function () {
                            var hashids = new Hashids(this.salt,70,'ABCDEFGHIJKLMNOPQRSTUVWXYZ9'),
                                id = hashids.encode(Math.floor(Math.random() * 10000000) + 1 , Math.floor(Math.random() * 1000000) + 1 , Math.floor(Math.random() * 1000000) + 1 );
                            this.seed = id
                        }
                    }
                })
            </script>
            <p>
                Created by: Jim C Powered by: Vue.js, Getmdl,Hashids
            </p>
        </div>
    </main>
</div>
<a href="#" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">...</a>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
